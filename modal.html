<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>modal</title>
    <link rel="stylesheet" href="modal.css" />
    <script defer src="modal.js"></script>
    <link rel="stylesheet" href="./assets/modal.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <body>
      <button id="open_modal">open_modal</button>
      <div class="modal">
        <div class="modal-content">
          <div class="modalheader">
            <button id="closeBtn"></button>
            <div class="monh2">
              <h2>Galerie photos</h2>
            </div>
          </div>
          <div class="asidemodal gallery">
            <div class="fotos">
              <div class="image-zone">
                <button class="move"></button>
                <button class="trash"></button>
                <img src="assets/images/abajour-tahina.png" alt="" />
              </div>
              <span>éditer</span>
            </div>
            <div class="fotos">
              <div class="image-zone">
                <button class="trash"></button>
                <img src="assets/images/appartement-paris-v.png" alt="" />
              </div>
              <span>éditer</span>
            </div>
            <div class="fotos">
              <div class="image-zone">
                <button class="trash"></button>
                <img
                  src="assets/images/restaurant-sushisen-londres.png"
                  alt=""
                />
              </div>
              <span>éditer</span>
            </div>
            <div class="fotos">
              <div class="image-zone">
                <button class="trash"></button>
                <img src="assets/images/la-balisiere.png" alt="" />
              </div>
              <span>éditer</span>
            </div>
            <div class="fotos">
              <div class="image-zone">
                <button class="trash"></button>
                <img src="assets/images/structures-thermopolis.png" alt="" />
              </div>
              <span>éditer</span>
            </div>
            <div class="fotos">
              <div class="image-zone">
                <button class="trash"></button>
                <img src="assets/images/appartement-paris-x.png" alt="" />
              </div>
              <span>éditer</span>
            </div>
            <div class="fotos">
              <div class="image-zone">
                <button class="trash"></button>
                <img src="assets/images/villa-ferneze.png" alt="" />
              </div>
              <span>éditer</span>
            </div>
            <div class="fotos">
              <div class="image-zone">
                <button class="trash"></button>
                <img src="assets/images/appartement-paris-xviii.png" alt="" />
              </div>
              <span>éditer</span>
            </div>
            <div class="fotos">
              <div class="image-zone">
                <button class="trash"></button>
                <img src="assets/images/le-coteau-cassis.png" alt="" />
              </div>
              <span>éditer</span>
            </div>
            <div class="fotos">
              <div class="image-zone">
                <button class="trash"></button>
                <img src="assets/images/bar-lullaby-paris.png" alt="" />
              </div>
              <span>éditer</span>
            </div>
            <div class="fotos">
              <div class="image-zone">
                <button class="trash"></button>
                <img
                  src="assets/images/hotel-first-arte-new-delhi.png"
                  alt=""
                />
              </div>
              <span>éditer</span>
            </div>
          </div>
          <div class="asidemodal image-upload">
            <!-- Créer un input type file qui n'acepte que les jpg et png et 4mo maximum -->

            <input
              type="file"
              id="file"
              accept="image/jpg, image/jpeg, image/png"
            />
            <label for="file" class="zone-upload">
              <img src="assets/icons/picture-icon.svg" alt="" id="imagephoto" />
              <span>+ Ajouter photo</span>
              <p>jpg, png : 4mo max</p>
            </label>
            <div class="zone-title">
              <span>Titre</span>
              <input type="text" id="image-title" />
            </div>
            <div class="zone-categorie">
              <span>Catégorie</span>
              <div class="select-with-custom-arrow">
                <select name="categorie" id="categorie">
                  <option value="1">Sélectionner une catégorie</option>
                  <option value="2">Sélectionner une catégorie</option>
                  <option value="3">Sélectionner une catégorie</option>
                  <option value="4">Sélectionner une catégorie</option>
                </select>
              </div>
            </div>
          </div>

          <div class="modalfooter">
            <button>Ajouter une photo</button>
            <p class="remove-gallery">Supprimer la galerie</p>
          </div>
        </div>
      </div>
    </body>
  </body>
</html>
