      <div id="connexion">
        <h2>Log In</h2>
        <form action="" method="post">

            <input
              type="text"
              name="username"
              id="username"
              placeholder=""
              required="required"
            />
          </div>
          <div class="mdp">
            <p>Mot de passe</p>
            <input
              type="password"
              name="password"
              id="password"
              placeholder=""
              required="required"
            />
          </div>
          <button name="button">Se connecter</button>
          <p class="mdpoublier">Mot de passe oublié</p>
        </form>
      </div>
